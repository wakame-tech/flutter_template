name: flutter_template
description: A Flutter Template Project
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  flutter_riverpod:
  state_notifier:
  flutter_state_notifier:
  freezed_annotation:
  get_it:

  # utils
  tuple:
  uuid:
  collection:
  jiffy:
  quiver:
  flutter_dotenv:
  shared_preferences:
  flutter_launcher_icons:
  simple_logger:

dev_dependencies:
  flutter_test:
    sdk: flutter
  test:
  pedantic_mono:
  flutter_native_splash:

  json_serializable:
  build_runner:
  freezed:

flutter:
  uses-material-design: true
  assets:
    - secrets/
    - assets/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icons/app_icon.png"
  image_path_ios: "assets/icons/app_icon.png"

flutter_native_splash:
  image: "assets/icons/app_icon.png"
  color: "FFFFFF"